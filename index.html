<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/time-sand-svgrepo-com.svg">
  <link rel="stylesheet" href="./style.css">
  <title>Launch countdown timer</title>
</head>
<body>
  <img class="bg-stars" src="./images/bg-stars.svg" alt="">
  <img class="bg-bottom" src="./images/pattern-hills.svg" alt="">
  <div class="container">
    <h1>We're launching soon</h1>
    <div class="time-container">
      <div class="segment">
        <div class="flip-card">
          <div class="days"></div>
        </div>
        <p class="time-tag">Days</p>
      </div>
      <div class="segment">
        <div class="flip-card">
          <div class="hours"></div>
        </div>
        <p class="time-tag">Hours</p>
      </div>
      <div class="segment">
        <div class="flip-card">
          <div class="mins"></div>
        </div>
        <p class="time-tag">Minutes</p>
      </div>
      <div class="segment">
        <div class="flip-card">
          <div class="secs"></div>
        </div>
        <p class="time-tag">Seconds</p>
      </div>
    </div>
  </div>
  <footer>
    <div class="socials">
      <img class="social-icon" src="./images/icon-facebook.svg" alt="facebook icon">
      <img class="social-icon" src="./images/icon-pinterest.svg" alt="pinteret icon">
      <img class="social-icon" src="./images/icon-instagram.svg" alt="instagram icon">
    </div>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
      <span>Coded by <a href="https://twitter.com/laoluwaapo">Gabriel Alivide</a>.</span>
    </div>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
